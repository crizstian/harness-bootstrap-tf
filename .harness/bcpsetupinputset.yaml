inputSet:
  identifier: "bcpsetupinputset"
  name: "bcp-setup-inputset"
  tags: {}
  orgIdentifier: "cristian_lab_org"
  projectIdentifier: "harness_bcp_seed"
  pipeline:
    identifier: "Harness_BCP_Account_Setup"
    template:
      templateInputs:
        stages:
          - stage:
              identifier: "Provisioning"
              type: "Custom"
              variables:
                - name: "git_repoName"
                  type: "String"
                  value: "harness-bcp-tf-devops"
                - name: "git_branch"
                  type: "String"
                  value: "main"
                - name: "git_folderPath"
                  type: "String"
                  value: "harness-bcp-bootstrap"
                - name: "harness_platform_api_key"
                  type: "String"
                  value: '<+secrets.getValue("org.platform_api_key")>'
                - name: "harness_platform_account_id"
                  type: "String"
                  value: '<+secrets.getValue("org.platform_account_id")>'
                - name: "harness_provisioner_identifier"
                  type: "String"
                  value: "bcpbootstraptf"
                - name: "tf_backend_username"
                  type: "String"
                  value: "harness"
                - name: "tf_backend_password"
                  type: "String"
                  value: '<+secrets.getValue("org.connector_crizstian_artifactory_token")>'
                - name: "tf_backend_url"
                  type: "String"
                  value: "https://cramirezdevops.jfrog.io/artifactory"
                - name: "tf_backend_repo"
                  type: "String"
                  value: "terraform"
                - name: "tf_backend_subpath"
                  type: "String"
                  value: "harness-bcp-bootstrap-tf"
